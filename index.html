<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
    <!-- Modal 

<!- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Clique Aqui
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar exclusão do dados?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Ao apagar, os mesmos serão excluidos do sistema.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="CanceldeleteErran()">Não</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteErran()">Sim</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!--FIM DO MODAL-->
<div class="accordion" id="accordionList">

</div>

<script>
function deleteErran(){
    console.log("Deletou");
}
    function CanceldeleteErran() {
        console.log("Exclusão de dados Não confirmada");
    }
  const accordion = document.getElementById("accordionList");

  let data =[   
    {cod:0, name:"banana",detail:"azul"},
    { cod: 0, name: "banana", detail: "azul2" },
    { cod: 0, name: "banana", detail: "azul3" },

  ];

  function renderAccordion () {
    accordion.innerHTML= "";

    data.map((item)=>{
        const accordionItem = document.createElement("div");
        accordionItem.setAttribute("class","accordion.item");
        const h2 = document.createElement("h2");
        h2.setAttribute("class","accordion.header");
        h2.setAttribute("id",`heading${item.cod}`);
        accordionItem.appendChild(h2);
        
        const button = document.createElement("button");
        button.setAttribute("class","accordion.button");
        button.setAttribute("type","button");
        button.setAttribute("data-bs-toggle","collapse"); 
        button.setAttribute("data-bs-toggle",`#collapse${item.cod}`);
        button.setAttribute("aria-expanded",`false`);
        button.setAttribute("aria-controls",`collapse${item.cod}`);
        button.innerHTML = item.name;
        h2.appendChild(button);

        const collapse = document.createElement("div");
        collapse.setAttribute("id",`collapse${item.cod}`);
        collapse.setAttribute("class",`accordion.collapse collapse show`);
        collapse.setAttribute("aria-labelledby",`heading${item.cod}`);
        collapse.setAttribute("data-bs-parent", `#accordionList`);
        accordionItem.appendChild(collapse);
         
        const accordionBody = document.createElement("strong");
        strong.innerHTML = item.detail
        accordionBody.appendChild(strong);
        accordion.appendChild(accordionItem);

    });
};
  renderAccordion();
</script>

        crossorigin="anonymous"></script>

</body>
</html>
